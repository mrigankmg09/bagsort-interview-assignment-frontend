<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href='/resources/styles/calendar.css'>
    <link type='text/css' rel='stylesheet' href='/resources/styles/error.css'>
  </head>
  <body>
    <div class="error-box">
      <p class="error-msg"></p>
      <i class="fa fa-times" onclick="handleErrorClose()"></i>
    </div>
    <div class="container">
      <p class="date-difference"></p>
      <div class="calendar">
        <div class="header">
          <i class="fa fa-angle-left prev" onclick="handlePrevClick()"></i>
          <div class="month-year">
            <h1></h1>
          </div>
          <i class="fa fa-angle-right next" onclick="handleNextClick()"></i>
        </div>
        <div class="days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="dates">
        </div>
      </div>
    </div>
    <script type='text/javascript' src='/resources/scripts/calendar.js' ></script>
    <script type='text/javascript' src='/resources/scripts/error.js' ></script>
  </body>
</html>
